<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/register.css">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

  <title>Registro</title>
</head>
<body>
  <main>
    <section class="content-section">
      <section class="form-section">
        <img src="/assets/logo-removebg-preview.png" alt="logo">
        <h1>Regístrate</h1>
          <form action="">
            <label for="GET-full-name">Nombre completo</label>
            <input type="text">
            <label for="GET-email">Correo electrónico</label>
            <input type="mail">
            <label for="GET-password">Contraseña</label>
            <input type="password" required>
            <div class="terms">
              <input type="checkbox" id="terms-checkbox" checked="checked">
              <label for="terms-checkbox"></label>
              <p>Políticas de privacidad | Términos y condiciones</p>
            </div>
            <button type="submit" onclick="location.href='Inicio.html'">Registrar</button>
          </form>
      </section>
    </section>
    <section class="image-section">
      <img src="/assets/img_registrar.png" alt="plataformas de streaming">
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <title>Ingresar</title>
</head>
<body>
  <main>
    <section class="content-section">
      <section class="form-section">
        <img src="assets/logo-removebg-preview.png" alt="logo">
        <h1>Ingresar</h1>
          <form action="">
            <label for="GET-email">Correo electrónico</label>
            <input type="mail">
            <div class="forgot-password">
              <label for="GET-password">Contraseña</label>
              <a href="resetpasswordform.html">¿Olvidaste tu contraseña?</a>
            </div>
            <input type="password" required>
            <button type="submit">Ingresar</button>
            <div class="register">
              <p>¿No tienes cuenta?</p>
              <a href="register.html">Registrate</a>
            </div>
          </form>
      </section>
    </section>
    <section class="image-section">
      <img src="assets/img_registrar.png" alt="plataformas de streaming">
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resetpasswordform.css">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

  <title>Restablecer Contraseña</title>
</head>
<body>
  <main>
    <section class="content-section">
      <section class="form-section">
        <img src="/assets/logo-removebg-preview.png" alt="logo">
        <h1>Restablecer Contraseña</h1>
          <form action="">
            <label for="GET-password">Contraseña*</label>
            <input type="password" required>
              <!-- <img src="assets/a.png" alt=""> -->
              <p id="min-length">Longitud mínima (8-12 caracteres).</p>
              <!-- <img src="assets/a.png" alt=""> -->
              <p id="upper-lower">Uso de mayúsculas y minúsculas</p>
            <label for="GET-confirm-password">Confirmación de contraseña*</label>
            <input type="password" required>
            <button>Guardar</button>
            <a href="">Ingresa</a>
          </form>
      </section>
    </section>
    <section class="image-section">
      <img src="/assets/img_registrar.png" alt="plataformas de streaming">
    </section>
  </main>
</body>
</html>

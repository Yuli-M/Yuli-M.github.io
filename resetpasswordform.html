<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resetpasswordform.css">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <title>Restablecer Contraseña</title>
</head>
<body>
  <main>
    <section class="content-section">
      <section class="form-section">
        <img src="/assets/logo-removebg-preview.png" alt="logo">
        <h1>Restablecer Contraseña</h1>
          <form action="">
            <label for="GET-password">Contraseña*</label>
            <input type="password" required>
              <p id="min-length">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-circle">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="8" x2="12" y2="12"></line>
                  <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                Longitud mínima (8-12 caracteres).
              </p>
              <p id="upper-lower">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-circle">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="8" x2="12" y2="12"></line>
                  <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                Uso de mayúsculas y minúsculas
              </p>
            <label for="GET-confirm-password">Confirmación de contraseña*</label>
            <input type="password" required>
            <button>Guardar</button>
            <a href="">Ingresa</a>
          </form>
      </section>
    </section>
    <section class="image-section">
      <img src="/assets/img_registrar.png" alt="plataformas de streaming">
    </section>
  </main>
</body>
</html>
